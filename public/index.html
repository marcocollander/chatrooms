<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Chat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages">
      <p>Messages</p>
    </div>
    <form action="" id="send-form">
      <input type="text" id="send-mesage"><input type="submit" id="send-button" value="Wyślij">
      <div id="help">
        <ul>
          <li>Zmiana nazwy użytkownika<code>/nick [nazwa użytkownika]</code></li>
          <li>Przejście do lub utworzenie pokoju:<code>/join [nazwa pokoju]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <!-- <script src='/socket.io/socket.io.js' type='text/javascript'></script> -->
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<!-- <script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script> -->
</body>
</html>
